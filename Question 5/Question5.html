<body>
    <h1>Click this button to display an alert</h1>
    <button id="click-btn">Click Me</button>

    <script>
        const button=document.getElementById("click-btn");
        button.addEventListener('click', function (){
            alert('Button was clicked')
        })
    </script>
</body>
